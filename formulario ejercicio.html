<!DOCTYPE html>
<html lang="es"> 
  <head>
    <meta charset="UTF-8"/>
    <title>Ejercicio formulario</title>
  </head><
  <body>
    <h1>Ejercicio formulario</h1>
    <section>
      <h2>Contacto</h2>
      <!--

      Atributos comunes

      placeholder="valor" -> Mostrar un texto dentro del campo antes del que el usuariuo escriba algo. Es como una sugerencia del dato que se espera.

      required -> No recibe valor, es un atributo booleano. Indica que el campo es obligratorio y debe ser completado antes de enviar el formlario.
      -->
      <form id="formulario">

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" placeholder="Escribe tu nombre" required></input>
        <br>
        
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" placeholder="email@correo.com" required></input>
        <br>

        <label for="mensaje">Mensaje</label>
        <textarea id="mensaje" placeholder="Escribe tu mensaje" ></textarea>
        <br>

        <button type="submit">Enviar ^_^</button>

      </form>

      <!--
      Contenedor ddel mensaje de confirmación (ficticio)
      -->

      <div id="mensaje" style="display: none;">
        <p>Gracias por enviar tus datos, nos comunicaremos contigo pronto! ╰(*°▽°*)╯</p>
      </div>


      <script>
        /* Código para qe funcione el formulario... */

      </script>

    </section>
  </body>
