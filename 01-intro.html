<!-- 
Estructura básica de un documeto html

En HTML tenemo 3 etiquetas básicas

1. Doctype - Indica el tipo de documento que estamos ocupando o la versión de HTML.
2. <head> - Es un espacio para pasar información, llamar otros archivos y scripts que se usaran en el documento. Lo que ecribamos dentro no se imprime en el documento.
3. <body> - Es un espacio para colocar todas las etiquetas que construiran la estructura del documento. Lo que escribamos aquí dentro si será impreso por el navegador.

* <Head> y <Body> se escriben dentro de una etiqueta HTML.

Sinaxis de una etiqueta

Los nombres de las etiquetas se escriben dentro los simbolos < y >

La mayoía de los elementos tienen una etiqueta de apertura y una de cierre.

Etiqueta de apertura
<head>

Etiqueta de cierre
</head>

Se coloca una diagonal antes del nombre.

Hay algunos elemnetos de HTML que no tienen etiqueta de cierre. Se les llama autocierre o selfclosing

Etiquet de auto cierre:
<img /> Se coloca un espcio y una diagonal después del nombre.
-->

<!DOCTYPE html> 
<html>
  <head></head>
  <body>
    <h1>Aprendiendo HTML 5</h1>
  </body>
</html>
